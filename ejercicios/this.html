<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <script>
        // This en el scope global
        // console.log(this); // Es igual a window

        // This en el scope de una función
        function whoIsThis() {
            return this;
        }

        console.log(whoIsThis()); // Es igual a window

        // This en el scope de una función en strict mode

        function whoIsThisUS() {
            "use strict"
            return this;
        }

        console.log(whoIsThisUS()); // Es igual a window

        // This en el contexto de un objeto

        const person = {
            name: 'Santiago',
            saludar: function () {
                console.log('Hola, soy ' + this.name);
            }
        }

        person.saludar();

        // This cuando sacamos a una función de un objeto

        const accion = person.saludar;
        accion();

        //This en el contexto de una clase

        function Person(name) {
            this.name = name;
        }

        Person.prototype.saludar = function () {
            console.log('Me llamo: ' + this.name);
        }

        const angela = new Person('Angela');
        angela.saludar();
    </script>

</body>

</html>
