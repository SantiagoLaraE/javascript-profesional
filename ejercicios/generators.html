        //Generador infinito

        function* idMaker() {
            let id = 1;
            while (true) {
                yield id;
                id++;
            }
        }

        const gen2 = idMaker();

        //pasando valores.

        function* idMaker2() {
            let id = 1;
            let reset;
            while (true) {
                reset = yield id;

                if (reset) {
                    id = 1;
                } else {
                    id++;
                }
            }
        }

        const gen3 = idMaker();

        function* fibonacci(){
            let a = 1;
            let b = 1;
            while (true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
